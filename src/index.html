<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store game results on the Algorand Testnet blockchain</title>
  <script src="https://unpkg.com/algosdk@v2.7.0/dist/browser/algosdk.min.js"
    integrity="sha384-OP8U0zDUgTdYdeyxnrhicwju6SuPxm2tx4WaTYDeP5JiMS/OyifldTK5Y3vzPK9K"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
  <script src="./jslib/perawalletconnect.min.js"
    integrity="sha384-1/BfpY6oNlkbLhIQ2HqXVz2NzZb2zw5D6iDz6Qkdi1E6dCxZyJm1+NN9SMLamlXm"
    crossorigin="anonymous"></script>
  <script src="./csocso.js"
    integrity="sha384-wXxHFUa3fMJmbH41xry3h3s7BWS9VkUWHE4j6ZoFpLPRYMGIB6v/oSaCFJajqfzm"
    crossorigin="anonymous"></script>
</head>

<body>
  <h2>Store game result</h2>
  <p>
    <input type="text" aria-label="Name of game" id="game" size="10" readonly tabindex="-1"><br />
    <input type="text" aria-label="Name of user1" id="user1" size="10" tabindex="-1">
    <input type="text" aria-label="Result of user1" id="goal1" size="3" autofocus tabindex="1"><br />
    <input type="text" aria-label="Name of user2" id="user2" size="10" tabindex="-1">
    <input type="text" aria-label="Result of user2" id="goal2" size="3" tabindex="2"><br />
    <button type="button" id="store_game_result" tabindex="3">Store game result</button>
  </p>
  <p>
    Tx id: <input type="text" aria-label="Tx id on blockchain" id="tx_id" size="70" readonly tabindex="-1"><br />
    Status: <input type="text" aria-label="Status of last command" id="send_tx_status" size="70" readonly tabindex="-1">
  </p>

  <p></p>
  <hr />
  <p></p>

  <h2>Read game results</h2>
  <p>
    <button type="button" id="read_game_results" tabindex="4">Read game results</button><br />
  <ul id="game_list">
  </ul>
  Status: <input type="text" aria-label="Result of all the games" id="get_tx_status" size="10" readonly tabindex="-1">
  </p>

  <p></p>
</body>

</html>
